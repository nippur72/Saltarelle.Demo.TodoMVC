<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>AngularJS • TodoMVC • Saltarelle version</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
<body>
   <section id="todoapp" ng-controller="TodoCtrl as ctrl">
      <header id="header">
         <h1>todos</h1>
         <form id="todo-form" ng-submit="ctrl.addTodo()">
            <input id="new-todo" placeholder="What needs to be done?" ng-model="ctrl.newTodo" autofocus>
         </form>
      </header>
      <section id="main" ng-show="ctrl.todos.length" ng-cloak>
         <input id="toggle-all" type="checkbox" ng-model="ctrl.allChecked" ng-click="ctrl.markAll(allChecked)">
         <label for="toggle-all">Mark all as complete</label>
         <ul id="todo-list">
            <li ng-repeat="todo in ctrl.todos | filter:ctrl.statusFilter" ng-class="{completed: todo.completed, editing: todo == ctrl.editedTodo}">
               <div class="view">
                  <input class="toggle" type="checkbox" ng-model="todo.completed">
                  <label ng-dblclick="ctrl.editTodo(todo)">{{todo.title}}</label>
                  <button class="destroy" ng-click="ctrl.removeTodo(todo)"></button>
               </div>
               <form ng-submit="ctrl.doneEditing(todo)">
                  <input class="edit" ng-model="todo.title" todo-blur="ctrl.doneEditing(todo)" todo-focus="todo == ctrl.editedTodo">
               </form>
            </li>
         </ul>
      </section>
      <footer id="footer" ng-show="ctrl.todos.length" ng-cloak>
         <span id="todo-count">
            <strong>{{ctrl.remainingCount}}</strong>
            <ng-pluralize count="ctrl.remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
         </span>
         <ul id="filters">
            <li>
               <a ng-class="{selected: ctrl.location.path() == '/'} " href="#/">All</a>
            </li>
            <li>
               <a ng-class="{selected: ctrl.location.path() == '/active'}" href="#/active">Active</a>
            </li>
            <li>
               <a ng-class="{selected: ctrl.location.path() == '/completed'}" href="#/completed">Completed</a>
            </li>
         </ul>
         <button id="clear-completed" ng-click="ctrl.clearCompletedTodos()" ng-show="ctrl.completedCount">Clear completed ({{ctrl.completedCount}})</button>
      </footer>
   </section>
   <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>
         Credits:
         <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
         <a href="http://ericbidelman.com">Eric Bidelman</a>,
         <a href="http://jacobmumm.com">Jacob Mumm</a> and
         <a href="http://igorminar.com">Igor Minar</a>
      </p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      <p>This is the AngularJS + C# version by <a href="https://github.com/nippur72">Nino Porcino</a></p>
   </footer>
   <script src="bower_components/todomvc-common/base.js"></script>

   <!--
   <script src="bower_components/angular/angular.js"></script>
   -->

   <script src="scripts/angular.js"></script>

   <script src="js/mscorlib.js"></script>
   <script src="scripts/Saltarelle.AngularJS.js"></script>
   <script src="js/todomvc.js"></script>
   <script>Todo.TodoApp.Main()</script>

   <script src="js/directives/todoBlur.js"></script>
   -->
</body>
</html>
